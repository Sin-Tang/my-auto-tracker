name: Daily Rental Tracker

on:
  schedule:
    - cron: "0 1 * * *"  # 每天早上9點 (台灣時間)
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install playwright pandas

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium

    - name: Run crawler
      run: |
        python crawler.py

    - name: Commit changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add -A || true
        git commit -m "Auto update rental data [$(date)]" || echo "Nothing to commit"
        git pull --rebase || true
        git push || true
