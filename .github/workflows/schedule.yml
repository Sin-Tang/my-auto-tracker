name: Daily Rental Tracker

on:
  schedule:
    - cron: "0 1 * * *"   # 台灣時間早上 9 點
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        pip install pandas requests

    - name: Run crawler
      run: |
        python crawler.py

    - name: Commit changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add -A
        git commit -m "Auto update rental data [$(date)]" || echo "No changes to commit"
        git push
