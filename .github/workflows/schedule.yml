name: Daily Rental Tracker

on:
  schedule:
    - cron: "0 1 * * *"   # 每天台灣時間早上 9 點 (UTC+8) = UTC 01:00
  workflow_dispatch:      # 手動觸發

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run crawler
        run: |
          python crawler.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A || true
          git commit -m "Auto update rental data [$(date)]" || echo "Nothing to commit"
          git pull --rebase || true
          git push || true
